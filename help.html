<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Help - Airport Kiosk</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            flex: 1;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px 40px;
            border-radius: 20px;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .logo {
            font-size: 32px;
            font-weight: bold;
            color: #2d3436;
        }

        .time-display {
            font-size: 18px;
            color: #636e72;
            font-weight: 500;
        }

        .page {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 25px;
            padding: 40px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(15px);
        }

        .page-title {
            font-size: 42px;
            color: #2d3436;
            margin-bottom: 30px;
            text-align: center;
            font-weight: 700;
        }

        .back-btn {
            position: fixed;
            top: 30px;
            left: 30px;
            background: rgba(255, 255, 255, 0.9);
            border: 2px solid #667eea;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: #667eea;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 1000;
            text-decoration: none;
        }

        .back-btn:hover {
            background: #667eea;
            color: white;
            transform: scale(1.1);
        }

        .back-gesture {
            position: fixed;
            top: 30px;
            left: 100px;
            width: 60px;
            height: 60px;
            object-fit: contain;
            z-index: 1000;
        }

        .service-card {
            background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 100%);
            border: 3px solid #e9ecef;
            border-radius: 20px;
            padding: 40px 30px;
            text-align: center;
            cursor: pointer;
            transition: all 0.4s ease;
            text-decoration: none;
            color: inherit;
            display: block;
            position: relative;
        }

        .service-card:hover {
            transform: translateY(-10px);
            border-color: #667eea;
            box-shadow: 0 20px 40px rgba(102, 126, 234, 0.3);
        }

        .service-icon {
            width: 100px;
            height: 100px;
            margin: 0 auto 20px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 45px;
            color: white;
        }

        .service-title {
            font-size: 24px;
            font-weight: 700;
            color: #2d3436;
            margin-bottom: 15px;
        }

        .service-description {
            font-size: 16px;
            color: #636e72;
            line-height: 1.6;
        }

        .service-gesture {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            object-fit: contain;
        }

        .action-indicator {
            color: #667eea;
            font-size: 14px;
            font-weight: 600;
            margin-top: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .action-gesture {
            width: 40px;
            height: 40px;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-btn">‚Üê</a>
    <img src="static/Images/U.png" alt="Back Gesture" class="back-gesture">
    
    <div class="container">
        <div class="header">
            <div class="logo">üÜò Airport Self-Service Kiosk</div>
            <div class="time-display" id="currentTime">Loading...</div>
        </div>

        <div class="page">
            <div class="page-title">üÜò Help & Assistance</div>
            
            <div style="text-align: center; font-size: 18px; margin-bottom: 40px; color: #636e72;">
                How can we help you today?
            </div>

            <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 30px; margin: 30px 0;">
                <a href="call-support.html" class="service-card">
                    <div class="service-icon">üìû</div>
                    <div class="service-title">Call Support</div>
                    <div class="service-description">Connect with our customer service team for immediate assistance</div>
                    <div class="action-indicator">
                        <img src="static/Images/L.png" alt="Action Gesture" class="action-gesture">
                    </div>
                </a>
                
                <a href="request-staff.html" class="service-card">
                    <div class="service-icon">üë®‚Äçüíº</div>
                    <div class="service-title">Request Staff Assistance</div>
                    <div class="service-description">Request an airport staff member to come to this kiosk location</div>
                    <div class="action-indicator">
                        <img src="static/Images/M.png" alt="Action Gesture" class="action-gesture">
                    </div>
                </a>
            </div>
        </div>
    </div>

    <script>
        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleString('en-US', {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
            document.getElementById('currentTime').textContent = timeString;
        }
        
        updateTime();
        setInterval(updateTime, 1000);
    </script>
<script src="/static/js/gesture-handler.js"></script>
</body>
</html>
